server:
  port: 8080

spring:
  application:
    name: api-gateway

  data:
    redis:
      host: localhost
      port: 6379

  cloud:
    gateway:
      routes:

        # Auth Service
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/*/auth/**

        # UPI Service
        - id: upi-service
          uri: lb://UPI-SERVICE
          predicates:
            - Path=/api/*/upi/**

        # Notification Service
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/*/notify/**


      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@userKeyResolver}"


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


jwt:
  secret: "my-super-secure-jwt-secret-key-32-bytes-long!!"


internal:
  secret: ${GATEWAY_SECRET:gateway-secret-123}


gateway:
  security:
    allowed-paths: ${ALLOWED_PATHS:/api/v1/auth/login,/api/v1/auth/register,/api/v1/notify/ping}